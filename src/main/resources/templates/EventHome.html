<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxTAA...your-integrity-here..." crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Event List</h1>
            
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Event ID</th>
                        <th>Event Name</th>
                        <th>Event Size</th>
                        <th>Event Date</th>
                        <th>Participants Registered</th>
                        <th>Action</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.eventId}">ID</td>
                        <td th:text="${event.eventName}">Name</td>
                        <td th:text="${event.eventSize}">Size</td>
                        <td th:text="${event.eventDate}">Date</td>
                        <td th:text="${event.participants}">Participants</td>
                        <td>
                            <!-- <a th:href="@{'/register'(name=${event.eventName}, date=${event.eventDate})}" class="btn btn-primary">
                                Register
                            </a> -->
                            
                            <form action="/register" method="post">
                                <input type="hidden" name="name" th:value="${event.eventName}" />
                                <input type="hidden" name="date" th:value="${event.eventDate}" />
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybp4v-jG7vX3TXzRVazfpJfX9BXJfM0D9z7MDH63Mc07ZfFQU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0z5qY5jELpGkJmF32dxdZOJ3BCsw2P0p/WeWl8kTxk3Yv9Sl" crossorigin="anonymous"></script>
    </body>
    
</html>
