<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Register</h1>
    <h3>You are registering for the following event</h3>
    <p th:text="${eventName}"></p>
    <p th:text="${eventDate}"></p>

    <form method="POST" action="/registered" th:object="${user}">

        <input type="hidden" name="registeredEvent" th:field="*{registeredEvent}">

        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" id="fullName" th:field="*{fullName}">
        <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>

        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB" th:field="*{birthday}">
        <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <label for="mobileNumber">Mobile Number</label>
        <input type="number" name="mobileNumber" id="mobileNumber" th:field="*{mobileNumber}">
        <p th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></p>
        
        <label for="tickets"></label>
        <select name="tickets" id="tickets">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>
        <p th:if="${exceed}" th:text="${exceed}"></p>

        <button type="submit">Submit</button>


    </form>

</body>
</html>
